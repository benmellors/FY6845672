<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Article Website</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header h1 {
            font-size: 24px;
            padding: 20px;
            margin: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            max-width: 100%;
        }
        h2 {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        h2:hover {
            background-color: #3498db;
            color: #fff;
        }
        p {
            line-height: 1.5;
            transition: color 0.3s;
        }
        p:hover {
            color: #3498db;
        }
        .animate-on-load {
            animation: slideInLeft 1s both;
        }
        .animate-on-hover {
            transition: transform 0.3s;
        }
        .animate-on-hover:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Advanced Article Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <img class="banner animate-on-load" src="WebBanner.png" alt="Banner" width="100%" height="auto">
    <div class="container">
        <h2 class="animate-on-load">Latest Research</h2>
        <p class="animate-on-load">Explore cutting-edge scientific research and discoveries in various fields.</p>
        <h2 class="animate-on-hover">Interactive Animations</h2>
        <p class="animate-on-hover">Experience interactive animations and hover effects throughout the website.</p>
    </div>
</body>
</html>
