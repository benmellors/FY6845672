<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple-Inspired Website</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple-Inspired Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <img class="banner" src="WebBanner.png" alt="Banner" width="100%" height="auto">
    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is a sample website layout inspired by Apple's design principles. Feel free to customize it to your needs.</p>
    </div>
</body>
</html>
